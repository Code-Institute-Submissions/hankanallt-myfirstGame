  <title>My first game</title>

<script type="text/javascript">
    $(document).ready(function() {

      $(".btn-primary").click(function() {
        countdown();
        getCards();
        
        $(this).hide();
        
      });
    });

    function countdown() {
      var sec = 100;
      var timer = setInterval(function() {
        if (sec > 0) {
          sec--;
          $("#time-remaining").text(sec);
        } else {
          clearInterval(timer);
            $(".btn-primary").show();
        }
      }, 1000);
    }

    function getCards() {
      var cards = [];
       $(".j-card").each(function() {
        var card = {};
        card.id = $(this).attr("data-framework");
        card.image = $(this).find(".back-face").attr("src");
        cards.push(card);
      });
      
      shuffleCards(cards);
    }
    
    function shuffleCards(cards)
    {
      cards.sort(function(a, b){return 0.5 - Math.random()});
      
      $(".j-card").each(function(indx, item) {
        var id = cards[indx].id;
        var img = cards[indx].image;
        $(this).attr("data-framework", id);
        $(this).find(".front").attr("src", img).attr("alt", id);
      });
    }
    $(document).flip(function(){
  $("j-card").click(function(){
    $(this).flip();
  });
});
   
    
  </script>
